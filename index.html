<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>ToDOIT</title>
</head>

<body>
    <div class="container text-center">
        <div class="heading">
            <h1 class="text-white mt-3 display-1"><span class="subhead" id="to">To</span><span>Do</span><small
                    class="subhead fade-it" id="it">It</small>
                <span class="material-symbols-outlined md-50">check_circle</span>

            </h1>
        </div>

        <div class="container task-container d-flex flex-column justify-content-evenly" id="">
            <div class="allLists">
                <select id="listDropdown" class="form-select bg-black border-2 border-white text-white" aria-label="Make new list">
                    <option value = "" disabled selected>select a list:</option>
                    <option value="add">+NewList</option>
                </select>
            </div>
            <hr>
            <div class="noTasks">
                <p class="lead m-0">No tasks</p>
            </div>
            <ul id="taskList">
            </ul>

        </div>
        <div>
            <button class="btn text-white" onclick="addTask()">+ New Task</button>
        </div>


    </div>
    <footer class="footer"><a href="http://github.com/moracus">Made by Harsh Sharma</a></footer>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
